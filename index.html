<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blender Art Portfolio</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: sans-serif;
    }

    .main-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 2em;
    }

    .header a {
      text-decoration: none;
      color: #333;
    }

    .header a:hover {
      color: #666;
    }

    .art-piece {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .art-piece img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 20px;
    }

    .art-piece h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .art-piece p {
      font-size: 1em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="header">
      <h1>Blender Art Portfolio</h1>
      <a href="#">Contact</a>
    </div>
    <div class="art-pieces">
      <!-- Add your art pieces here -->
      <div class="art-piece">
        <img src="image1.jpg" alt="Art piece 1">
        <div>
          <h2>Art Piece 1</h2>
          <p>Description of art piece 1</p>
        </div>
      </div>
      <div class="art-piece">
        <img src="image2.jpg" alt="Art piece 2">
        <div>
          <h2>Art Piece 2</h2>
          <p>Description of art piece 2</p>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Add your JavaScript code here
  </script>
</body>
</html>
